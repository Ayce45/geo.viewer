<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoJSON Map Viewer — Location Visualizer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
<style>
  :root {
    --app-primary: #0057FF;
    --app-primary-dark: #0042C6;
    --app-accent: #00E5A0;
    --app-bg: #F6F8FC;
    --app-surface: #FFFFFF;
    --app-text: #1A1F36;
    --app-text-muted: #6B7394;
    --app-border: #E2E6F0;
    --app-radius: 14px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--app-bg);
    color: var(--app-text);
    height: 100vh;
    overflow: hidden;
  }

  /* ---- Top bar ---- */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 28px;
    height: 60px;
    background: var(--app-surface);
    border-bottom: 1px solid var(--app-border);
    position: relative;
    z-index: 1000;
  }
  .topbar-left { display: flex; align-items: center; gap: 14px; }
  .logo {
    font-family: 'Space Mono', monospace;
    font-weight: 700;
    font-size: 20px;
    color: var(--app-primary);
    letter-spacing: -0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .logo svg { width: 22px; height: 22px; }
  .logo span { color: var(--app-accent); }
  .topbar-tag {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--app-text-muted);
    background: var(--app-bg);
    padding: 4px 10px;
    border-radius: 6px;
  }

  /* ---- Stats bar ---- */
  .stats {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  .stat-item {
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0;
    transform: translateY(-4px);
    transition: all 0.4s ease;
  }
  .stat-item.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .stat-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--app-accent);
    box-shadow: 0 0 8px rgba(0,229,160,0.4);
  }
  .stat-label {
    font-size: 12px;
    color: var(--app-text-muted);
    font-weight: 500;
  }
  .stat-value {
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    font-weight: 700;
    color: var(--app-text);
  }

  /* ---- Map container ---- */
  #map {
    width: 100%;
    height: calc(100vh - 60px);
    background: #E8ECF4;
    display: none;
  }

  /* ---- Dropzone ---- */
  .dropzone-wrapper {
    width: 100%;
    height: calc(100vh - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }
  .dropzone {
    position: relative;
    width: 100%;
    max-width: 620px;
    padding: 64px 48px;
    background: var(--app-surface);
    border: 2px dashed var(--app-border);
    border-radius: var(--app-radius);
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .dropzone:hover, .dropzone.drag-over {
    border-color: var(--app-primary);
    background: rgba(0,87,255,0.02);
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(0,87,255,0.08);
  }
  .dropzone.drag-over {
    border-style: solid;
    background: rgba(0,87,255,0.04);
  }

  .drop-icon {
    width: 72px;
    height: 72px;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, var(--app-primary), #3D7FFF);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 24px rgba(0,87,255,0.2);
  }
  .drop-icon svg { width: 32px; height: 32px; }

  .drop-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--app-text);
  }
  .drop-sub {
    font-size: 14px;
    color: var(--app-text-muted);
    line-height: 1.6;
    max-width: 380px;
    margin: 0 auto 24px;
  }
  .drop-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 28px;
    background: var(--app-primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .drop-btn:hover {
    background: var(--app-primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(0,87,255,0.3);
  }
  .drop-formats {
    margin-top: 20px;
    font-size: 11px;
    color: var(--app-text-muted);
    font-family: 'Space Mono', monospace;
  }

  #file-input { display: none; }

  /* ---- Loading overlay ---- */
  .loading-overlay {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 16px;
    border-radius: var(--app-radius);
    z-index: 10;
  }
  .loading-overlay.active { display: flex; }

  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--app-border);
    border-top-color: var(--app-primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text {
    font-size: 14px;
    font-weight: 600;
    color: var(--app-text);
  }

  /* ---- Custom cluster markers ---- */
  .marker-cluster-small {
    background-color: rgba(0,87,255,0.15) !important;
  }
  .marker-cluster-small div {
    background-color: var(--app-primary) !important;
    color: #fff !important;
    font-family: 'Space Mono', monospace !important;
    font-size: 12px !important;
    font-weight: 700 !important;
  }
  .marker-cluster-medium {
    background-color: rgba(0,87,255,0.2) !important;
  }
  .marker-cluster-medium div {
    background-color: var(--app-primary-dark) !important;
    color: #fff !important;
    font-family: 'Space Mono', monospace !important;
    font-size: 13px !important;
    font-weight: 700 !important;
  }
  .marker-cluster-large {
    background-color: rgba(0,229,160,0.2) !important;
  }
  .marker-cluster-large div {
    background-color: #00C98B !important;
    color: #fff !important;
    font-family: 'Space Mono', monospace !important;
    font-size: 14px !important;
    font-weight: 700 !important;
  }

  /* ---- Map controls ---- */
  .map-controls {
    position: absolute;
    bottom: 28px;
    left: 28px;
    z-index: 999;
    display: flex;
    gap: 10px;
  }
  .map-ctrl-btn {
    padding: 10px 18px;
    background: var(--app-surface);
    border: 1px solid var(--app-border);
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 600;
    color: var(--app-text);
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .map-ctrl-btn:hover {
    background: var(--app-primary);
    color: white;
    border-color: var(--app-primary);
  }
  .map-ctrl-btn.active {
    background: var(--app-primary);
    color: white;
    border-color: var(--app-primary);
  }

  /* ---- Popup ---- */
  .leaflet-popup-content-wrapper {
    border-radius: 10px !important;
    font-family: 'DM Sans', sans-serif !important;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12) !important;
  }
  .leaflet-popup-content {
    margin: 12px 16px !important;
    font-size: 13px !important;
    line-height: 1.5 !important;
  }
  .popup-id {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--app-text-muted);
    margin-top: 4px;
  }
  .popup-coords {
    font-size: 12px;
    color: var(--app-text-muted);
  }

  /* ---- Reset button ---- */
  .reset-btn {
    padding: 8px 16px;
    background: transparent;
    border: 1px solid var(--app-border);
    border-radius: 8px;
    font-family: 'DM Sans', sans-serif;
    font-size: 12px;
    font-weight: 600;
    color: var(--app-text-muted);
    cursor: pointer;
    transition: all 0.2s;
    display: none;
  }
  .reset-btn:hover {
    border-color: #E53E3E;
    color: #E53E3E;
  }
  .reset-btn.visible { display: block; }

  /* ---- Error toast ---- */
  .toast {
    position: fixed;
    bottom: 28px;
    right: 28px;
    padding: 14px 22px;
    background: #E53E3E;
    color: white;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    box-shadow: 0 4px 20px rgba(229,62,62,0.3);
    z-index: 9999;
    transform: translateY(100px);
    opacity: 0;
    transition: all 0.3s ease;
  }
  .toast.show {
    transform: translateY(0);
    opacity: 1;
  }
</style>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>
      geo<span>.</span>viewer
    </div>
    <div class="topbar-tag">Location Map</div>
  </div>
  <div class="stats" id="stats">
    <div class="stat-item" id="stat-total">
      <div class="stat-dot"></div>
      <span class="stat-label">Locations</span>
      <span class="stat-value" id="stat-total-val">—</span>
    </div>
    <div class="stat-item" id="stat-regions">
      <div class="stat-dot" style="background:#0057FF;box-shadow:0 0 8px rgba(0,87,255,0.4)"></div>
      <span class="stat-label">Coverage</span>
      <span class="stat-value" id="stat-regions-val">—</span>
    </div>
    <button class="reset-btn" id="reset-btn" onclick="resetApp()">✕ Reset</button>
  </div>
</div>

<div class="dropzone-wrapper" id="dropzone-wrapper">
  <div class="dropzone" id="dropzone">
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading locations…</div>
    </div>
    <div class="drop-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
    </div>
    <div class="drop-title">Drop your JSON file</div>
    <div class="drop-sub">Drag & drop your locations file or click to browse your files</div>
    <button class="drop-btn" onclick="document.getElementById('file-input').click()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
      Browse
    </button>
    <div class="drop-formats">Expected format: JSON array with latitude / longitude fields</div>
    <input type="file" id="file-input" accept=".json" />
  </div>
</div>

<div id="map"></div>

<div class="toast" id="toast"></div>

<script>
  const dropzone = document.getElementById('dropzone');
  const dropzoneWrapper = document.getElementById('dropzone-wrapper');
  const fileInput = document.getElementById('file-input');
  const mapEl = document.getElementById('map');
  const loading = document.getElementById('loading');
  const toast = document.getElementById('toast');
  const resetBtn = document.getElementById('reset-btn');

  let map = null;
  let markers = null;

  // Drag & drop
  ['dragenter','dragover'].forEach(e => {
    dropzone.addEventListener(e, ev => { ev.preventDefault(); dropzone.classList.add('drag-over'); });
  });
  ['dragleave','drop'].forEach(e => {
    dropzone.addEventListener(e, ev => { ev.preventDefault(); dropzone.classList.remove('drag-over'); });
  });
  dropzone.addEventListener('drop', ev => {
    const file = ev.dataTransfer.files[0];
    if (file) processFile(file);
  });
  dropzone.addEventListener('click', e => {
    if (e.target.closest('.drop-btn') || e.target === dropzone || e.target.closest('.drop-icon') || e.target.closest('.drop-title') || e.target.closest('.drop-sub')) {
      fileInput.click();
    }
  });
  fileInput.addEventListener('change', () => {
    if (fileInput.files[0]) processFile(fileInput.files[0]);
  });

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 4000);
  }

  function processFile(file) {
    if (!file.name.endsWith('.json')) {
      showToast('Please drop a .json file');
      return;
    }
    loading.classList.add('active');

    const reader = new FileReader();
    reader.onload = e => {
      try {
        const data = JSON.parse(e.target.result);
        if (!Array.isArray(data)) throw new Error('not array');
        setTimeout(() => loadMap(data), 100);
      } catch (err) {
        loading.classList.remove('active');
        showToast('Error reading JSON file');
      }
    };
    reader.readAsText(file);
  }

  function loadMap(data) {
    // Parse points — support multiple formats
    const points = [];
    data.forEach(item => {
      let lat, lng, name, id;

      // Extract coordinates from various JSON structures
      if (item.Geolocation) {
        lat = item.Geolocation.latitude || item.Geolocation.lat;
        lng = item.Geolocation.longitude || item.Geolocation.lng || item.Geolocation.lon;
      } else if (item.geolocation) {
        lat = item.geolocation.latitude || item.geolocation.lat;
        lng = item.geolocation.longitude || item.geolocation.lng || item.geolocation.lon;
      } else if (item.geometry && item.geometry.coordinates) {
        // GeoJSON Feature support
        lng = item.geometry.coordinates[0];
        lat = item.geometry.coordinates[1];
      } else if (item.coordinates) {
        lat = item.coordinates.latitude || item.coordinates.lat;
        lng = item.coordinates.longitude || item.coordinates.lng || item.coordinates.lon;
      } else if (item.position) {
        lat = item.position.latitude || item.position.lat;
        lng = item.position.longitude || item.position.lng || item.position.lon;
      } else if (item.latitude !== undefined) {
        lat = item.latitude;
        lng = item.longitude || item.lng;
      } else if (item.lat !== undefined) {
        lat = item.lat;
        lng = item.lng || item.lon || item.longitude;
      }

      // Extract name / id
      name = item.name || item.Name || item.title || item.label || '';
      id = item._id || item.id || item.Id || '';

      // Extract name from GeoJSON properties
      if (!name && item.properties) {
        name = item.properties.name || item.properties.Name || item.properties.title || '';
      }

      if (lat != null && lng != null && !isNaN(lat) && !isNaN(lng)) {
        points.push({ lat: parseFloat(lat), lng: parseFloat(lng), name, id });
      }
    });

    if (points.length === 0) {
      loading.classList.remove('active');
      showToast('No geolocation data found in the file');
      return;
    }

    // Switch UI
    dropzoneWrapper.style.display = 'none';
    mapEl.style.display = 'block';
    resetBtn.classList.add('visible');

    // Update stats
    document.getElementById('stat-total-val').textContent = points.length.toLocaleString();

    // Compute bounding box for coverage
    const lats = points.map(p => p.lat);
    const lngs = points.map(p => p.lng);
    const latSpan = (Math.max(...lats) - Math.min(...lats)).toFixed(1);
    const lngSpan = (Math.max(...lngs) - Math.min(...lngs)).toFixed(1);
    document.getElementById('stat-regions-val').textContent = `${latSpan}° × ${lngSpan}°`;

    // Animate stats
    setTimeout(() => document.getElementById('stat-total').classList.add('visible'), 100);
    setTimeout(() => document.getElementById('stat-regions').classList.add('visible'), 250);

    // Init map
    map = L.map('map', {
      zoomControl: false,
      attributionControl: true
    });

    L.control.zoom({ position: 'topright' }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org">OSM</a> &copy; <a href="https://carto.com">CARTO</a>',
      maxZoom: 19
    }).addTo(map);

    // Custom marker icon
    const markerIcon = L.divIcon({
      html: `<svg width="12" height="12" viewBox="0 0 12 12"><circle cx="6" cy="6" r="5" fill="${getComputedStyle(document.documentElement).getPropertyValue('--app-primary').trim()}" stroke="#fff" stroke-width="1.5" opacity="0.85"/></svg>`,
      className: '',
      iconSize: [12, 12],
      iconAnchor: [6, 6]
    });

    // Cluster group
    markers = L.markerClusterGroup({
      maxClusterRadius: 50,
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true,
      chunkedLoading: true,
      chunkInterval: 100,
      chunkDelay: 10,
      animate: true,
      disableClusteringAtZoom: 16
    });

    points.forEach(p => {
      const marker = L.marker([p.lat, p.lng], { icon: markerIcon });
      const popupTitle = p.name || 'Location';
      marker.bindPopup(
        `<div>
          <strong style="font-size:14px;">${popupTitle}</strong>
          <div class="popup-coords">${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}</div>
          ${p.id ? `<div class="popup-id">${p.id}</div>` : ''}
        </div>`,
        { closeButton: false }
      );
      markers.addLayer(marker);
    });

    map.addLayer(markers);

    // Fit bounds
    const bounds = L.latLngBounds(points.map(p => [p.lat, p.lng]));
    map.fitBounds(bounds, { padding: [40, 40] });

    loading.classList.remove('active');
  }

  function resetApp() {
    if (map) {
      map.remove();
      map = null;
    }
    mapEl.style.display = 'none';
    dropzoneWrapper.style.display = 'flex';
    resetBtn.classList.remove('visible');
    fileInput.value = '';
    document.querySelectorAll('.stat-item').forEach(el => el.classList.remove('visible'));
    document.getElementById('stat-total-val').textContent = '—';
    document.getElementById('stat-regions-val').textContent = '—';
  }
</script>
</body>
</html>
